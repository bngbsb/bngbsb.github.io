		<link rel="preconnect" href="https://fonts.googleapis.com">

		<title>
			Cadastro de profissionais
		</title>

	</head>

	<body>
		<main>
			<header>
				<div>
					&#8942;
				</div>
				<div id="logoHeader">
					Nome do Sistema
				</div>
				<section>
					<div id="usuario">
						<span id="fotoPerfil" class="material-symbols-outlined">
							person
						</span>
						<p>
							Fulano da Silva
						</p>
					</div>
					<section id="perfilUsuario">
							Administrador
					</section>
				</section>
			</header>
			<p id="subtitulo">
				Cadastrar profissional
			</p>
		</main>
		<form id="fotoInfo">
			<div id="foto">
				<p id="pFoto" class="material-symbols-outlined">
					add_a_photo
				</p>
				<section id="contato">
					<div>
						<div id="divContato">
							<section>
								<label id="tel">
									Telefone:
									<input type="tel">
								</label>
								<label id="email">
									Email:
									<input type="email">
								</label>
							</section>
							<section>
								<label id="cep">
									CEP:
									<input type="tel">
								</label>
								<label id="rua">
									Rua:
									<input type="text">
								</label>
								<label id="numero">
									NÃºmero:
									<input type="text">
								</label>
							</section>
						</div>
					</div>
				</section>
			</div>

			<div id="info">
				<div>
					<label id="nome">
						Nome:
						<input type="text">
					</label>
					<label id="especialidades">
						Especialidade(s):
						<input type="text">
					</label>
					<label id="turnos">
						Turnos de trabalho:
						<input type="text">
					</label>
					<label id="registros">
						Registro(s) profissional(is):
						<input type="text">
					</label>
				<div>
			</div>
		</form>
