<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.tabela {
	border-color: black;
	padding: 1px;
}
</style>
</head>
<body>
	<table width= "100%">
		<tr>
			<td>
				<table id="t1" border=1 align="center">
					<caption>TABELA 1 (T1)</caption>
					<tr style="background-color: #61807F; color: white">
						<th>Nome</th>
						<th>Nascimento</th>
					</tr>
					<tr>
						<td>Bruna</td>
						<td>16/09/2009</td>
					</tr>
					<tr style="background-color: #EAF1F1">
						<td>Leandro</td>
						<td>28/06/1979</td>
					</tr>
					<tr>
						<td>Lilian</td>
						<td>2/06/1958</td>
					</tr>
					<tr style="background-color: #EAF1F1">
						<td>Antenor</td>
						<td>16/08/1949</td>
					</tr>
				</table>
			</td>
			<td>
				<table id="t2" border=1 align="center" class="tabela">
					<caption>TABELA 2 (T2)</caption>
					<tr style="background-color: #61807F; color: white">
						<th rowspan="2">Nome</th>
						<th colspan="3">Nascimento</th>
					</tr>
					<tr>
						<td>Dia</td>
						<td>Mês</td>
						<td>Ano</td>
					</tr>
					<tr>
						<td>Leandro</td>
						<td>28</td>
						<td>06</td>
						<td>1979</td>
					</tr>
					<tr>
						<td>Bruna</td>
						<td>16</td>
						<td>09</td>
						<td>2009</td>
					</tr>
					<tr align="center">
						<td id="nome">---</td>
						<td id="dia">---</td>
						<td id="mes">---</td>
						<td id="ano">---</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br>
	<button onclick="data()">Clique aqui para alterar a última
		linha da T2!</button>
</body>
<script>
	function data() {
		var nome = prompt("Seu nome:");
		document.getElementById("nome").innerHTML = nome;
		var diaNascimento = prompt(nome + ", informe seu dia de aniversário:");
		document.getElementById("dia").innerHTML = diaNascimento;
		var mesNascimento = prompt(nome + ", informe seu mês de aniversário:");
		document.getElementById("mes").innerHTML = mesNascimento;
		var anoNascimento = prompt(nome + ", informe seu ano de nascimento:");
		document.getElementById("ano").innerHTML = anoNascimento;
	}
</script>
</html>
